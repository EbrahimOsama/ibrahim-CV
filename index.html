<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim Osama - Breakout CV</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #333;
            width: 100vw;
            height: 100vh;
        }
        #cv-section {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            z-index: 999;
            text-align: center;
            padding: 20px;
            overflow-y: scroll;
        }
        #cv-section h1 {
            margin-top: 50px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff5c5c;
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
        }
        #photo {
            margin-top: 20px;
            width: 150px;
            border-radius: 50%;
            border: 2px solid #0095DD;
        }
    </style>
</head>
<body>

<!-- The Breakout Game Canvas -->
<canvas id="myCanvas"></canvas>

<!-- The CV Section that zooms in when a brick is hit -->
<div id="cv-section">
    <button class="close-btn" onclick="resumeGame()">X</button>
    <h1 id="section-title">Section Title</h1>
    <p id="section-details">Details of the selected section will go here...</p>
    <img id="photo" src="your-photo-url-here.jpg" alt="Ibrahim's Photo">
</div>

<script>
// Variables for Breakout game
const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext("2d");
let ballRadius = 10;
let x = canvas.width / 2;
let y = canvas.height - 30;
let dx = 2;
let dy = -2;
let paddleHeight = 10;
let paddleWidth = 75;
let paddleX = (canvas.width - paddleWidth) / 2;
let gamePaused = false;
let rightPressed = false;
let leftPressed = false;

// Brick variables to match CV sections
let brickRowCount = 2;
let brickColumnCount = 3;
let brickWidth = 150;
let brickHeight = 50;
let brickPadding = 10;
let brickOffsetTop = 30;
let brickOffsetLeft = (canvas.width - (brickWidth * brickColumnCount + brickPadding * (brickColumnCount - 1))) / 2; // Center horizontally

// Center vertically
brickOffsetTop = (canvas.height - (brickHeight * brickRowCount + brickPadding * (brickRowCount - 1))) / 4;

let bricks = [];

// Sections corresponding to CV
const sections = ["Honors", "Leadership", "Volunteer", "Research Projects", "Languages", "Contact Me"];

// Initialize bricks
for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
        const sectionIndex = c * brickRowCount + r;
        bricks[c][r] = { x: 0, y: 0, status: 1, section: sections[sectionIndex] || "" };
    }
}

// Mouse control for paddle
canvas.addEventListener("mousemove", mouseMoveHandler, false);

function mouseMoveHandler(e) {
    let relativeX = e.clientX - canvas.offsetLeft;
    if (relativeX > 0 && relativeX < canvas.width) {
        paddleX = relativeX - paddleWidth / 2;
    }
}

// Ball and paddle movement
function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

// Draw the bricks and add section labels
function drawBricks() {
    for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
            if (bricks[c][r].status === 1) {
                const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
                // Add section label
                ctx.fillStyle = "#FFF";
                ctx.font = "16px Arial";
                ctx.fillText(bricks[c][r].section, brickX + brickWidth / 5, brickY + brickHeight / 2);
            }
        }
    }
}

// Collision detection to show CV section and pause the game
function collisionDetection() {
    for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
            let b = bricks[c][r];
            if (b.status === 1) {
                if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                    dy = -dy;
                    b.status = 0; // Brick disappears
                    pauseGame(b.section); // Pause and show section
                }
            }
        }
    }
}

// Draw the game frame and handle movement
function draw() {
    if (!gamePaused) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        collisionDetection();

        // Ball movement logic
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if (y + dy < ballRadius) {
            dy = -dy;
        } else if (y + dy > canvas.height - ballRadius) {
            if (x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
            } else {
                document.location.reload();
            }
        }

        x += dx;
        y += dy;
    }
    requestAnimationFrame(draw);
}

// Pause the game and open CV section when brick is hit
function pauseGame(section) {
    gamePaused = true;
    document.getElementById("cv-section").style.display = "block";
    document.getElementById("section-title").textContent = section;
    document.getElementById("section-details").textContent = `Details about ${section}...`; // Placeholder
}

// Resume the game
function resumeGame() {
    document.getElementById("cv-section").style.display = "none";
    gamePaused = false;
}

// Adjust canvas to full screen, responsive to device size
function resizeCanvas() {
    const aspectRatio = window.innerWidth / window.innerHeight;
    if (aspectRatio > 1) {
        // 16:9 for landscape (laptops/desktops)
        canvas.width = window.innerWidth;
        canvas.height = window.innerWidth / 16 * 9;
    } else {
        // 9:16 for portrait (phones)
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    // Reset ball position on resize
    x = canvas.width / 2;
    y = canvas.height - 30;
}

// Event listener to resize canvas based on window size
window.addEventListener("resize", resizeCanvas);
resizeCanvas(); // Call once to set initial size

// Start the game
draw();
</script>
</body>
</html>
